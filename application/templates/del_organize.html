{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Search</h1>
    {% if message %}
        <p class="text-purple-500 mb-4">{{ message }}</p>
    {% endif %}
    <form action="{{ url_for('organize') }}" method="POST" class="mb-4">
        <p>To start reorganizing press the button and wait till the page reloaded. This can take a few minutes...</p>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Organize</button>
    </form>

{% endblock %}
