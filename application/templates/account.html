{% extends 'base.html' %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Account</h1>
    {% if message %}
        <p style="color: green;">{{ message }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('account') }}" method="POST">
        <div class="flex flex-col mb-4">
            <label for="current_password" class="mb-2">Current Password:</label>
            <input type="password" id="current_password" name="current_password" class="border border-gray-300 rounded px-3 py-2" placeholder="" required>
        </div>
        <div class="flex flex-col mb-4">
            <label for="new_password" class="mb-2">New Password:</label>
            <input type="password" id="new_password" name="new_password" class="border border-gray-300 rounded px-3 py-2" placeholder="" required>
        </div>
        <div class="flex flex-col mb-4">
            <label for="confirm_password" class="mb-2">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="border border-gray-300 rounded px-3 py-2" placeholder="" required>
        </div>

        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Change Password</button>
    </form>
{% endblock %}
